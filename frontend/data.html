<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <title>Home page</title>
    </head>
    <body>
        <div class="header">
            <a href="/index.html" class="btn">Main page</a>
            <a href="/matches.html" class="btn">Find matching users / movies</a> 
        </div>


        <div class="container">
            <div id="home" class="flex-column flex-center">
                <h1>This will be the page for movies and their preferences</h1>
            </div>
            <div id="movie">
                <ul>
                    <li id="title">Movie title</li>
                    <li id="date">Release date</li>
                    <li id="vote">Vote</li>
                    <li id="genres">Genres</li>
                </ul>
            </div>
            <div>
                <button onClick="seen()">Seen</button>
                <button onClick="wantToWatch()">Want to watch</button>
                <button onClick="doNotWantToWatch()">Do not want to watch</button>
            </div>

        </div>
        <script type="text/javascript" src="data.js"></script>
    </body>
</html>
