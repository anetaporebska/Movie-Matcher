<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../style.css">
        <title>Home page</title>
    </head>
    <body>
        <nav class="navbar">
            <a href="../index.html" class="btn btn-light">Main page</a>
        </nav>


        <div class="container">
            <h2>Choose your preference</h2>
            <div id="movie">
                <ul>
                    <li id="title">Movie title</li>
                    <li id="date">Release date</li>
                    <li id="vote">Vote</li>
                    <li id="genres">Genres</li>
                </ul>
            </div>
            <div id="preference-btns">
                <button onClick="wantToWatch()" class="btn btn-success btn-block">Want to watch</button>
                <button onClick="seen()" class="btn btn-info btn-block">Seen</button>
                <button onClick="doNotWantToWatch()" class="btn btn-secondary btn-block">Do not want to watch</button>
            </div>

        </div>
        <script type="text/javascript" src="js/data.js"></script>
    </body>
</html>
